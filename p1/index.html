<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Plotter video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #2b2b2b;   /* dark grey */
      --fg: #ffffff;   /* white */
      --muted: rgba(255,255,255,0.85);
      --btn: rgba(255,255,255,0.12);
      --btnHover: rgba(255,255,255,0.18);
      --border: rgba(255,255,255,0.25);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      text-align: center;
    }

    .wrap {
      width: min(720px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .msg {
      font-size: 22px;
      line-height: 1.35;
      color: var(--muted);
      margin: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 18px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--btn);
      color: var(--fg);
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      transition: background 120ms ease, transform 120ms ease;
    }

    .btn:hover { background: var(--btnHover); transform: translateY(-1px); }
    .btn:active { transform: translateY(0px); }

    .logo {
      margin-top: 10px;
      width: min(380px, 80%);
      height: auto;
      opacity: 0.95;
    }

    .sub {
      font-size: 13px;
      opacity: 0.7;
      margin: 0;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <p class="msg">Thank you for helping to turn an idea into something real</p>

    <a class="btn" href="https://archive.org/details/dotplot_20260204">
      ▶︎ Play the video
    </a>

    <img class="logo" src="/assets/motif-logo.png" alt="Motif Neurotech" />

    <p class="sub">If the button doesn’t work, copy/paste the link above.</p>
  </main>
</body>
</html>
